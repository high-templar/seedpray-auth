<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to App...</title>
  <script>
    // Get all query parameters
    const params = new URLSearchParams(window.location.search);
    // Build a query string for the app
    const queryString = params.toString();
    // Redirect to your app with all parameters
    window.location.href = `seedpray://reset-password?${queryString}`;
  </script>
</head>
<body>
  Redirecting to app...
</body>
</html>
